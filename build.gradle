// Make war before deployment
cargoDeployRemote.dependsOn war
cargoRedeployRemote.dependsOn war

// Make easy deployment task
def easyCommands = 'Easy Commands'
task deploy(dependsOn: cargoRedeployRemote) {
    group = easyCommands
    description = 'Deploy app to remote server'
}

task undeploy(dependsOn: cargoUndeployRemote) {
    group = easyCommands
    description = 'Undeploy app on remote server'
}

task show(dependsOn: jettyRunWar) {
    group = easyCommands
    description = 'Show presentation'
}

/* Build index.html */
task('buildIndex') << { 
	def head = new File("src/main/webapp/templates/head.html")
	def tail = new File("src/main/webapp/templates/tail.html")

	def main = new File("main.html")

	def output = new File("src/main/webapp/index.html")

	if(output.exists())
		output.delete()
		
	output.write("${head.text}\n${main.text}\n${tail.text}","UTF-8")
}

war.dependsOn buildIndex