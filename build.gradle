// Gradle wrapper
task wrapper(type: Wrapper) {
    gradleVersion = '1.2'
}
repositories {
	mavenCentral()
}


/* Cargo Settings */
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.gradle.api.plugins:gradle-cargo-plugin:0.5.7'
    }
}
apply plugin: 'jetty'
apply plugin: 'cargo'


dependencies {
    // Cargo deployment
    def cargoVersion = '1.3.1'
    cargo "org.codehaus.cargo:cargo-core-uberjar:$cargoVersion",
            "org.codehaus.cargo:cargo-ant:$cargoVersion"
}

// Setting deployment info.
// User's name and password for tomcat.
def givenUsername = "mock"
def givenPassword = "mock"

// presentation name.
def presentationName = "mock"

gradle.startParameter.taskNames.each() { taskName ->
	if(taskName.contains("cargoRedeployRemote") ||
			taskName.contains("cargoDeployRemote") ||
			taskName.contains("cargoUndeployRemote") ||
			taskName.contains("deploy") ||
			taskName.contains("undeploy")) {
		// Get deployment information via console
		def console = System.console()
		if (console) {
			// Get identification info.
			givenUsername = console.readLine('\n> Please enter tomcat username: ')
			givenPassword = console.readPassword('\n> Please enter tomcat password: ').toString()
			
			presentationName = console.readLine('\n> Please enter presentation name: ')
		} else {
			logger.error "Cannot get console."
		}
	}
}


cargo {
    containerId = 'tomcat7x'
	port = TOMCAT_PORT.toInteger()

    deployable {
        context = presentationName
    }

    remote {
        hostname = TOMCAT_HOST_NAME
        username = givenUsername
        password = givenPassword
    }


}

// Let developer know target url
// http://{TOMCAT_HOST_NAME}:{TOMCAT_PORT}/{presentationName}
def targetUrl = "http://$TOMCAT_HOST_NAME:$TOMCAT_PORT/$presentationName"

cargoDeployRemote.doLast {
